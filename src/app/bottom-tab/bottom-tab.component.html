<mat-toolbar class="app-toolbar" color="primary" role="heading">

  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="justify-content-between" style="display:flex; flex-direction: row; width: 100%;">
    <span style="font-family: 'Dancing Script'; margin: 0px !important;align-self: center;">{{screenTitle}}</span>
    <div>
      <button mat-icon-button class="example-icon align-right" aria-label="Example icon-button with menu icon">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>notifications</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <div class="topBarColor"></div>
  <div class="pictureHolder">
    <a (click)="goToUserInfo()">
      <img [src]="'taylorhill.png' | getDownloadURL" class="img-thumbnail-profile" />
      <h6>Taylor Hill</h6>
      <small>Planeadora</small>
    </a>
  </div>
  <button mat-menu-item (click)="goToEventos()">
    <mat-icon>list</mat-icon>
    <span>Mis Eventos</span>
  </button>
  <button mat-menu-item>
    <mat-icon>star</mat-icon>
    <span>Regalos</span>
  </button>
  <button mat-menu-item>
    <mat-icon>favorite</mat-icon>
    <span>Noticias</span>
  </button>
  <div class="separator"></div>
  <button mat-menu-item class="exit-btn" (click)="logOut()">
    <mat-icon class="exit-btn">close</mat-icon>
    <span>Salir</span>
  </button>
</mat-menu>
