
<h1><button mat-menu-item class="exit-btn" (click)="goHome()">
  <mat-icon>arrow_back</mat-icon>
  <span>Atras</span>
</button></h1>
<h3>Mis Eventos</h3>

  <div class="col-3">
    <button mat-raised-button class="btn-secondary" (click)="nuevoEvento()">Nuevo Evento</button>
  </div>
<br />
<table mat-table [dataSource]="eventos ?? []" class="mat-elevation-z8" style="width: 100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre de evento </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef style="text-align: left;"> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <!-- options column -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Opciones </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button mat-icon-button (click)=openEvent(element.id)>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)=removeEvent(element.id)>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
